<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereco</th>
            <th scope="col">Id</th>
            <th scope="col">Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes"> 
            <th scope="row">{{cliente.id}}</th> 
            <td>{{cliente.nome}}</td> 
            <td>{{cliente.endereco}}</td> 
            <td><a mat-raised-button color="primary" routerLink="../editar/{{cliente.id}}">Editar</a>            </td> 
            <td><a mat-raised-button color="warn" (click)="excluir(cliente.id)">Excluir</a></td> 
            </tr>
    </tbody>
</table>
